<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Blotter Management System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">

    <style>
        body {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 280px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            padding: var(--space-lg);
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            margin-bottom: var(--space-xl);
            padding-bottom: var(--space-lg);
            border-bottom: 1px solid var(--border);
        }

        .sidebar-logo {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--text-2xl);
        }

        .nav-menu {
            list-style: none;
            flex: 1;
        }

        .nav-item {
            margin-bottom: var(--space-sm);
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            padding: var(--space-md);
            color: var(--text-secondary);
            border-radius: var(--radius);
            transition: all var(--transition);
            font-weight: 600;
        }

        .nav-link:hover,
        .nav-link.active {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .nav-link.active {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(139, 92, 246, 0.2));
            color: var(--primary-light);
        }

        .main-content {
            flex: 1;
            margin-left: 280px;
            background: var(--bg-primary);
        }

        .topbar {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: var(--space-lg) var(--space-xl);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .content-area {
            padding: var(--space-xl);
        }

        .filters {
            display: flex;
            gap: var(--space-md);
            margin-bottom: var(--space-lg);
            flex-wrap: wrap;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        .table-container {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: var(--bg-tertiary);
        }

        th {
            padding: var(--space-md) var(--space-lg);
            text-align: left;
            font-weight: 600;
            font-size: var(--text-sm);
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            cursor: pointer;
            user-select: none;
        }

        th:hover {
            color: var(--text-primary);
        }

        td {
            padding: var(--space-md) var(--space-lg);
            border-top: 1px solid var(--border);
        }

        tbody tr {
            transition: background var(--transition);
        }

        tbody tr:hover {
            background: var(--bg-tertiary);
        }
    </style>
</head>

<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-logo">üö®</div>
            <div>
                <h3 style="margin: 0; font-size: var(--text-lg);">BMS</h3>
                <p style="margin: 0; font-size: var(--text-xs); color: var(--text-tertiary);">Management</p>
            </div>
        </div>

        <ul class="nav-menu">
            <li class="nav-item">
                <a href="dashboard.html" class="nav-link">
                    <span>üìä</span>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="reports.html" class="nav-link active">
                    <span>üìù</span>
                    <span>Reports</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="officers.html" class="nav-link">
                    <span>üëÆ</span>
                    <span>Officers</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="hearings.html" class="nav-link">
                    <span>üìÖ</span>
                    <span>Hearings</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="resolutions.html" class="nav-link">
                    <span>‚öñÔ∏è</span>
                    <span>Resolutions</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="notifications.html" class="nav-link">
                    <span>üîî</span>
                    <span>Notifications</span>
                </a>
            </li>
        </ul>

        <div style="margin-top: auto; padding-top: var(--space-lg); border-top: 1px solid var(--border);">
            <a href="#" class="nav-link" id="logout-btn">
                <span>üö™</span>
                <span>Logout</span>
            </a>
        </div>
    </aside>

    <main class="main-content">
        <div class="topbar">
            <h2 style="margin: 0;">Reports Management</h2>
            <button class="btn btn-primary" id="create-report-btn">
                <span>‚ûï</span>
                <span>New Report</span>
            </button>
        </div>

        <div class="content-area">
            <div class="filters">
                <div class="filter-group">
                    <input type="text" class="input" placeholder="Search reports..." id="search-input">
                </div>
                <div class="filter-group">
                    <select class="input" id="status-filter">
                        <option value="">All Statuses</option>
                        <option value="pending">Pending</option>
                        <option value="in_progress">In Progress</option>
                        <option value="resolved">Resolved</option>
                        <option value="closed">Closed</option>
                    </select>
                </div>
                <div class="filter-group">
                    <select class="input" id="type-filter">
                        <option value="">All Types</option>
                        <option value="theft">Theft</option>
                        <option value="assault">Assault</option>
                        <option value="vandalism">Vandalism</option>
                        <option value="noise_complaint">Noise Complaint</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th onclick="sortTable('caseNumber')">Case # ‚Üï</th>
                            <th onclick="sortTable('incidentType')">Type ‚Üï</th>
                            <th onclick="sortTable('reporterName')">Reporter ‚Üï</th>
                            <th onclick="sortTable('location')">Location ‚Üï</th>
                            <th onclick="sortTable('status')">Status ‚Üï</th>
                            <th onclick="sortTable('createdAt')">Date ‚Üï</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="reports-table">
                        <tr>
                            <td colspan="7"
                                style="text-align: center; padding: var(--space-xl); color: var(--text-tertiary);">
                                <div class="spinner" style="margin: 0 auto;"></div>
                                <p style="margin-top: var(--space-md);">Loading reports...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="../js/api.js"></script>
    <script>
        if (!requireAuth()) {
            // Will redirect to login
        }

        let allReports = [];
        let filteredReports = [];

        // Logout handler
        document.getElementById('logout-btn').addEventListener('click', (e) => {
            e.preventDefault();
            api.logout();
            window.location.href = '../login.html';
        });

        // Load reports
        async function loadReports() {
            try {
                const response = await api.getReports();

                if (response.success) {
                    allReports = response.data || [];
                    filteredReports = [...allReports];
                    renderReports();
                }
            } catch (error) {
                console.error('Error loading reports:', error);
                const tbody = document.getElementById('reports-table');
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: var(--space-xl); color: var(--error);">Failed to load reports. Please try again.</td></tr>';
            }
        }

        function renderReports() {
            const tbody = document.getElementById('reports-table');

            if (filteredReports.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: var(--space-xl); color: var(--text-tertiary);">No reports found</td></tr>';
                return;
            }

            tbody.innerHTML = filteredReports.map(report => `
        <tr>
          <td><strong>${report.caseNumber || 'N/A'}</strong></td>
          <td>${report.incidentType || 'Unknown'}</td>
          <td>${report.reporterName || 'Anonymous'}</td>
          <td>${report.location || 'N/A'}</td>
          <td>${getStatusBadge(report.status || 'pending')}</td>
          <td>${formatDate(report.createdAt)}</td>
          <td>
            <div style="display: flex; gap: var(--space-sm);">
              <a href="report-detail.html?id=${report.id}" class="btn btn-sm btn-ghost">View</a>
              <button class="btn btn-sm btn-ghost" onclick="editReport(${report.id})">Edit</button>
            </div>
          </td>
        </tr>
      `).join('');
        }

        // Filters
        document.getElementById('search-input').addEventListener('input', (e) => {
            const search = e.target.value.toLowerCase();
            applyFilters();
        });

        document.getElementById('status-filter').addEventListener('change', applyFilters);
        document.getElementById('type-filter').addEventListener('change', applyFilters);

        function applyFilters() {
            const search = document.getElementById('search-input').value.toLowerCase();
            const statusFilter = document.getElementById('status-filter').value;
            const typeFilter = document.getElementById('type-filter').value;

            filteredReports = allReports.filter(report => {
                const matchesSearch = !search ||
                    (report.caseNumber && report.caseNumber.toLowerCase().includes(search)) ||
                    (report.reporterName && report.reporterName.toLowerCase().includes(search)) ||
                    (report.location && report.location.toLowerCase().includes(search));

                const matchesStatus = !statusFilter || report.status === statusFilter;
                const matchesType = !typeFilter || report.incidentType === typeFilter;

                return matchesSearch && matchesStatus && matchesType;
            });

            renderReports();
        }

        // Sorting
        let sortColumn = '';
        let sortDirection = 'asc';

        function sortTable(column) {
            if (sortColumn === column) {
                sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                sortColumn = column;
                sortDirection = 'asc';
            }

            filteredReports.sort((a, b) => {
                let aVal = a[column] || '';
                let bVal = b[column] || '';

                if (column === 'createdAt') {
                    aVal = new Date(aVal);
                    bVal = new Date(bVal);
                }

                if (aVal < bVal) return sortDirection === 'asc' ? -1 : 1;
                if (aVal > bVal) return sortDirection === 'asc' ? 1 : -1;
                return 0;
            });

            renderReports();
        }

        function editReport(id) {
            showToast('Edit functionality coming soon!', 'info');
        }

        document.getElementById('create-report-btn').addEventListener('click', () => {
            showToast('Create report functionality coming soon!', 'info');
        });

        // Load data
        loadReports();
    </script>
</body>

</html>
