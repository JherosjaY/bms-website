<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Reset your Blotter Management System password">
    <title>Forgot Password - Blotter Management System</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            position: relative;
            overflow: hidden;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.3) 0%, transparent 70%);
            top: -250px;
            right: -250px;
            animation: pulse 4s ease-in-out infinite;
        }

        .auth-box {
            background: white;
            border-radius: var(--radius-xl);
            padding: var(--space-2xl);
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
            animation: fadeIn 0.5s ease-out;
        }

        .auth-header {
            text-align: center;
            margin-bottom: var(--space-xl);
        }

        .auth-header h1 {
            color: #0f172a;
            font-weight: 800;
        }

        .auth-header p {
            color: #1e293b;
            font-weight: 600;
        }

        .auth-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto var(--space-md);
            font-size: var(--text-3xl);
            color: white;
            box-shadow: var(--shadow-lg);
        }

        .form-group {
            margin-bottom: var(--space-lg);
        }

        .form-label {
            display: block;
            margin-bottom: var(--space-sm);
            font-weight: 600;
            font-size: var(--text-sm);
            color: #1e293b;
        }

        .form-input {
            width: 100%;
            padding: var(--space-md);
            font-size: var(--text-base);
            background: #f1f5f9;
            border: 2px solid #e2e8f0;
            border-radius: var(--radius);
            color: #0f172a;
            font-weight: 500;
            transition: all var(--transition);
        }

        .form-input::placeholder {
            color: #64748b;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-step {
            display: none;
        }

        .form-step.active {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        .code-inputs {
            display: flex;
            gap: var(--space-md);
            justify-content: center;
            margin-bottom: var(--space-lg);
        }

        .code-input {
            width: 50px;
            height: 60px;
            text-align: center;
            font-size: var(--text-2xl);
            font-weight: 700;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--error);
            padding: var(--space-md);
            border-radius: var(--radius);
            margin-bottom: var(--space-lg);
            font-size: var(--text-sm);
            display: none;
        }

        .error-message.show {
            display: block;
        }

        /* Loading Dots Animation */
        .loading-dots {
            display: inline-block;
        }

        .loading-dots span {
            animation: jump 1.4s infinite;
        }

        .loading-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes jump {

            0%,
            60%,
            100% {
                transform: translateY(0);
            }

            30% {
                transform: translateY(-10px);
            }
        }

        /* Mobile Responsive */
        @media (max-width: 968px) {
            * {
                -webkit-tap-highlight-color: transparent;
                touch-action: manipulation;
            }

            html {
                overflow: hidden;
                position: fixed;
                width: 100%;
                height: 100%;
                -webkit-text-size-adjust: 100%;
                touch-action: manipulation;
            }

            body {
                overflow: hidden;
                position: fixed;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                touch-action: manipulation;
            }

            .auth-container {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
                background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 1rem;
                box-sizing: border-box;
                touch-action: manipulation;
            }

            .auth-box {
                width: 100%;
                max-width: 100%;
                padding: 1.75rem 1.5rem;
                margin: 0;
            }

            .auth-header {
                margin-bottom: 1.5rem;
            }

            .auth-header h1 {
                font-size: 1.75rem;
            }

            .auth-header p {
                font-size: 0.875rem;
            }

            .form-group {
                margin-bottom: 1rem;
            }

            .form-input {
                padding: 0.75rem 0.875rem;
            }

            .btn {
                padding: 0.875rem;
            }

            /* Prevent zoom on input focus */
            input[type="text"],
            input[type="email"],
            input[type="password"],
            select,
            textarea {
                font-size: 16px !important;
                touch-action: manipulation;
            }
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <div class="auth-logo" style="border-radius: 50%;">
                    <i data-lucide="lock" style="width: 40px; height: 40px; color: white;"></i>
                </div>
                <h1 style="margin-bottom: var(--space-sm);">Reset Password</h1>
                <p style="color: #1e293b; font-weight: 600; margin: 0;">We'll help you get back into your account</p>
            </div>

            <div id="error-message" class="error-message"></div>

            <!-- Step 1: Enter Email -->
            <div class="form-step active" id="step-1">
                <form id="email-form">
                    <div class="form-group">
                        <label class="form-label" for="email">Email Address</label>
                        <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;" id="send-code-btn">
                        Send Reset Code
                    </button>
                </form>
            </div>

            <!-- Step 2: Verify Code -->
            <div class="form-step" id="step-2">
                <p style="text-align: center; margin-bottom: var(--space-xl); color: #1e293b; font-weight: 600;">
                    Enter the 6-digit code sent to <strong id="email-display"></strong>
                </p>

                <form id="verify-form">
                    <div class="code-inputs">
                        <input type="text" maxlength="1" class="form-input code-input" id="code-1" required>
                        <input type="text" maxlength="1" class="form-input code-input" id="code-2" required>
                        <input type="text" maxlength="1" class="form-input code-input" id="code-3" required>
                        <input type="text" maxlength="1" class="form-input code-input" id="code-4" required>
                        <input type="text" maxlength="1" class="form-input code-input" id="code-5" required>
                        <input type="text" maxlength="1" class="form-input code-input" id="code-6" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg"
                        style="width: 100%; margin-bottom: var(--space-md);" id="verify-btn">
                        Verify Code
                    </button>

                    <button type="button" class="btn btn-secondary" style="width: 100%;" id="resend-btn">
                        Resend Code
                    </button>
                </form>
            </div>

            <!-- Step 3: New Password -->
            <div class="form-step" id="step-3">
                <form id="reset-form">
                    <div class="form-group">
                        <label class="form-label" for="new-password">New Password</label>
                        <input type="password" id="new-password" class="form-input" placeholder="Enter new password"
                            required minlength="6">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" class="form-input"
                            placeholder="Re-enter new password" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;" id="reset-btn">
                        Reset Password
                    </button>
                </form>
            </div>

            <div
                style="text-align: center; margin-top: var(--space-xl); color: #1e293b; font-weight: 600; font-size: var(--text-sm);">
                Remember your password? <a href="../auth.html" style="color: var(--primary); font-weight: 600;">Sign
                    in</a>
            </div>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script>
        let resetData = {};
        const errorMessage = document.getElementById('error-message');

        // Step 1: Send reset code
        document.getElementById('email-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            errorMessage.classList.remove('show');

            const btn = document.getElementById('send-code-btn');
            btn.disabled = true;
            btn.innerHTML = 'Sending<span class="loading-dots"><span>.</span><span>.</span><span>.</span></span>';

            try {
                const response = await api.forgotPassword(email);

                if (response.success) {
                    resetData.email = email;
                    document.getElementById('email-display').textContent = email;
                    goToStep(2);
                    showToast('Reset code sent to your email', 'success');
                }
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.classList.add('show');
                btn.disabled = false;
                btn.textContent = 'Send Reset Code';
            }
        });

        // Code input auto-focus
        const codeInputs = document.querySelectorAll('.code-input');
        codeInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                if (e.target.value && index < codeInputs.length - 1) {
                    codeInputs[index + 1].focus();
                }
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    codeInputs[index - 1].focus();
                }
            });
        });

        // Step 2: Verify code
        document.getElementById('verify-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const code = Array.from(codeInputs).map(input => input.value).join('');

            if (code.length !== 6) {
                errorMessage.textContent = 'Please enter the complete 6-digit code';
                errorMessage.classList.add('show');
                return;
            }

            resetData.code = code;
            goToStep(3);
            showToast('Code verified! Set your new password', 'success');
        });

        // Resend code
        document.getElementById('resend-btn').addEventListener('click', async () => {
            try {
                await api.forgotPassword(resetData.email);
                showToast('New reset code sent!', 'success');
                codeInputs.forEach(input => input.value = '');
                codeInputs[0].focus();
            } catch (error) {
                showToast('Failed to resend code', 'error');
            }
        });

        // Step 3: Reset password
        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (newPassword !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match';
                errorMessage.classList.add('show');
                return;
            }

            errorMessage.classList.remove('show');
            const btn = document.getElementById('reset-btn');
            btn.disabled = true;
            btn.innerHTML = 'Resetting<span class="loading-dots"><span>.</span><span>.</span><span>.</span></span>';

            try {
                const response = await api.resetPassword(resetData.email, resetData.code, newPassword);

                if (response.success) {
                    showToast('Password reset successful! Redirecting to login...', 'success');
                    setTimeout(() => {
                        window.location.href = '../login.html';
                    }, 2000);
                }
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.classList.add('show');
                btn.disabled = false;
                btn.textContent = 'Reset Password';
            }
        });

        function goToStep(step) {
            for (let i = 1; i <= 3; i++) {
                const stepEl = document.getElementById(`step-${i}`);
                stepEl.classList.toggle('active', i === step);
            }
        }

        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>

</html>
