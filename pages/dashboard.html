<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Blotter Management System Dashboard">
    <title>Dashboard - Blotter Management System</title>
    <link rel="icon" type="image/png" href="../assets/favicon.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            padding: var(--space-lg);
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            margin-bottom: var(--space-xl);
            padding-bottom: var(--space-lg);
            border-bottom: 1px solid var(--border);
        }

        .sidebar-logo {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-menu {
            list-style: none;
            flex: 1;
        }

        .nav-item {
            margin-bottom: var(--space-sm);
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            padding: var(--space-md);
            color: var(--text-secondary);
            border-radius: var(--radius);
            transition: all var(--transition);
            font-weight: 600;
        }

        .nav-link:hover,
        .nav-link.active {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .nav-link.active {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(139, 92, 246, 0.2));
            color: var(--primary-light);
        }

        /* Main content */
        .main-content {
            flex: 1;
            margin-left: 280px;
            background: var(--bg-primary);
        }

        .topbar {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: var(--space-lg) var(--space-xl);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .search-bar {
            flex: 1;
            max-width: 500px;
            margin: 0 var(--space-xl);
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: var(--space-md);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-full);
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            cursor: pointer;
        }

        .content-area {
            padding: var(--space-xl);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: var(--space-lg);
            margin-bottom: var(--space-xl);
        }

        .stat-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            transition: all var(--transition);
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary);
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--space-md);
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--text-2xl);
        }

        .stat-value {
            font-size: var(--text-4xl);
            font-weight: 700;
            margin-bottom: var(--space-xs);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: var(--text-sm);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-lg);
        }

        .table-container {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: var(--bg-tertiary);
        }

        th {
            padding: var(--space-md) var(--space-lg);
            text-align: left;
            font-weight: 600;
            font-size: var(--text-sm);
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        td {
            padding: var(--space-md) var(--space-lg);
            border-top: 1px solid var(--border);
        }

        tbody tr {
            transition: background var(--transition);
        }

        tbody tr:hover {
            background: var(--bg-tertiary);
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-logo">
                <img src="../assets/app-icon.png" alt="BMS" style="width: 100%; height: 100%; object-fit: contain;">
            </div>
            <div>
                <h3 style="margin: 0; font-size: var(--text-lg);">BMS</h3>
                <p style="margin: 0; font-size: var(--text-xs); color: var(--text-tertiary);">Management</p>
            </div>
        </div>

        <ul class="nav-menu">
            <li class="nav-item">
                <a href="dashboard.html" class="nav-link active">
                    <i data-lucide="layout-dashboard" style="width: 20px; height: 20px;"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="reports.html" class="nav-link">
                    <i data-lucide="file-text" style="width: 20px; height: 20px;"></i>
                    <span>Reports</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="officers.html" class="nav-link">
                    <i data-lucide="shield-check" style="width: 20px; height: 20px;"></i>
                    <span>Officers</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="hearings.html" class="nav-link">
                    <i data-lucide="calendar" style="width: 20px; height: 20px;"></i>
                    <span>Hearings</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="resolutions.html" class="nav-link">
                    <i data-lucide="scale" style="width: 20px; height: 20px;"></i>
                    <span>Resolutions</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="notifications.html" class="nav-link">
                    <i data-lucide="bell" style="width: 20px; height: 20px;"></i>
                    <span>Notifications</span>
                </a>
            </li>
        </ul>

        <div style="margin-top: auto; padding-top: var(--space-lg); border-top: 1px solid var(--border);">
            <a href="#" class="nav-link" id="logout-btn">
                <span>üö™</span>
                <span>Logout</span>
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Top Bar -->
        <div class="topbar">
            <h2 style="margin: 0;">Dashboard</h2>

            <div class="search-bar">
                <input type="text" class="input" placeholder="Search reports, cases, officers...">
            </div>

            <div class="user-menu">
                <button class="btn btn-ghost"><i data-lucide="bell" style="width: 20px; height: 20px;"></i></button>
                <div class="user-avatar" id="user-avatar">U</div>
            </div>
        </div>

        <!-- Content Area -->
        <div class="content-area">
            <!-- Stats Grid -->
            <div class="stats-grid">
                <div class="stat-card animate-fade-in">
                    <div class="stat-header">
                        <div>
                            <div class="stat-value" id="total-reports">0</div>
                            <div class="stat-label">Total Reports</div>
                        </div>
                        <div class="stat-icon" style="background: rgba(99, 102, 241, 0.2); color: var(--primary);">üìä
                        </div>
                    </div>
                </div>

                <div class="stat-card animate-fade-in" style="animation-delay: 0.1s;">
                    <div class="stat-header">
                        <div>
                            <div class="stat-value" id="pending-reports">0</div>
                            <div class="stat-label">Pending</div>
                        </div>
                        <div class="stat-icon" style="background: rgba(245, 158, 11, 0.2); color: var(--warning);">‚è≥
                        </div>
                    </div>
                </div>

                <div class="stat-card animate-fade-in" style="animation-delay: 0.2s;">
                    <div class="stat-header">
                        <div>
                            <div class="stat-value" id="resolved-reports">0</div>
                            <div class="stat-label">Resolved</div>
                        </div>
                        <div class="stat-icon" style="background: rgba(16, 185, 129, 0.2); color: var(--success);">‚úÖ
                        </div>
                    </div>
                </div>

                <div class="stat-card animate-fade-in" style="animation-delay: 0.3s;">
                    <div class="stat-header">
                        <div>
                            <div class="stat-value" id="active-officers">0</div>
                            <div class="stat-label">Active Officers</div>
                        </div>
                        <div class="stat-icon" style="background: rgba(139, 92, 246, 0.2); color: var(--secondary);">üëÆ
                        </div>
                    </div>
                </div>
            </div>

            <!-- Recent Reports -->
            <div class="section-header">
                <h3>Recent Reports</h3>
                <a href="reports.html" class="btn btn-primary">View All</a>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Case #</th>
                            <th>Type</th>
                            <th>Reporter</th>
                            <th>Status</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="recent-reports">
                        <tr>
                            <td colspan="6"
                                style="text-align: center; padding: var(--space-xl); color: var(--text-tertiary);">
                                <div class="spinner" style="margin: 0 auto;"></div>
                                <p style="margin-top: var(--space-md);">Loading reports...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="../js/api.js"></script>
    <script>
        // Check authentication
        if (!requireAuth()) {
            // Will redirect to login
        }

        // Get current user
        const user = getCurrentUser();
        if (user) {
            const userAvatar = document.getElementById('user-avatar');
            userAvatar.textContent = user.firstName ? user.firstName[0].toUpperCase() : user.username[0].toUpperCase();
        }

        // Logout handler
        document.getElementById('logout-btn').addEventListener('click', (e) => {
            e.preventDefault();
            api.logout();
            showToast('Logged out successfully', 'info');
            setTimeout(() => {
                window.location.href = '../login.html';
            }, 1000);
        });

        // Load dashboard data
        async function loadDashboard() {
            try {
                // Load stats
                const statsResponse = await api.getDashboardStats();
                if (statsResponse.success) {
                    const stats = statsResponse.data;
                    document.getElementById('total-reports').textContent = stats.totalReports || 0;
                    document.getElementById('pending-reports').textContent = stats.pendingReports || 0;
                    document.getElementById('resolved-reports').textContent = stats.resolvedReports || 0;
                    document.getElementById('active-officers').textContent = stats.activeOfficers || 0;
                }

                // Load recent reports
                const reportsResponse = await api.getReports();
                if (reportsResponse.success) {
                    const reports = reportsResponse.data.slice(0, 5); // Get first 5
                    const tbody = document.getElementById('recent-reports');

                    if (reports.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; padding: var(--space-xl); color: var(--text-tertiary);">No reports found</td></tr>';
                    } else {
                        tbody.innerHTML = reports.map(report => `
              <tr>
                <td><strong>${report.caseNumber || 'N/A'}</strong></td>
                <td>${report.incidentType || 'Unknown'}</td>
                <td>${report.reporterName || 'Anonymous'}</td>
                <td>${getStatusBadge(report.status || 'pending')}</td>
                <td>${formatDate(report.createdAt)}</td>
                <td>
                  <a href="report-detail.html?id=${report.id}" class="btn btn-sm btn-ghost">View</a>
                </td>
              </tr>
            `).join('');
                    }
                }
            } catch (error) {
                console.error('Error loading dashboard:', error);
                showToast('Failed to load dashboard data', 'error');
            }
        }

        // Load data on page load
        loadDashboard();

        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>

</html>
