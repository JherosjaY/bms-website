<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | BMS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background Particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        .particle:nth-child(1) {
            width: 80px;
            height: 80px;
            left: 10%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            width: 60px;
            height: 60px;
            left: 20%;
            animation-delay: 2s;
        }

        .particle:nth-child(3) {
            width: 100px;
            height: 100px;
            left: 35%;
            animation-delay: 4s;
        }

        .particle:nth-child(4) {
            width: 50px;
            height: 50px;
            left: 50%;
            animation-delay: 0s;
        }

        .particle:nth-child(5) {
            width: 70px;
            height: 70px;
            left: 65%;
            animation-delay: 3s;
        }

        .particle:nth-child(6) {
            width: 90px;
            height: 90px;
            left: 80%;
            animation-delay: 5s;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem;
            max-width: 800px;
        }

        /* 3D 404 Text */
        .error-code {
            font-size: clamp(120px, 20vw, 280px);
            font-weight: 900;
            color: #fff;
            text-shadow:
                0 1px 0 #ccc,
                0 2px 0 #c9c9c9,
                0 3px 0 #bbb,
                0 4px 0 #b9b9b9,
                0 5px 0 #aaa,
                0 6px 1px rgba(0, 0, 0, .1),
                0 0 5px rgba(0, 0, 0, .1),
                0 1px 3px rgba(0, 0, 0, .3),
                0 3px 5px rgba(0, 0, 0, .2),
                0 5px 10px rgba(0, 0, 0, .25),
                0 10px 10px rgba(0, 0, 0, .2),
                0 20px 20px rgba(0, 0, 0, .15);
            animation: float3D 3s ease-in-out infinite;
            margin-bottom: 1rem;
            line-height: 1;
        }

        @keyframes float3D {

            0%,
            100% {
                transform: translateY(0px) rotateX(0deg);
            }

            50% {
                transform: translateY(-20px) rotateX(5deg);
            }
        }

        /* Glowing Robot/Astronaut */
        .robot {
            width: 200px;
            height: 200px;
            margin: 0 auto 2rem;
            position: relative;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-30px);
            }
        }

        .robot-body {
            width: 120px;
            height: 140px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow:
                0 0 20px rgba(102, 126, 234, 0.5),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {

            0%,
            100% {
                box-shadow:
                    0 0 20px rgba(102, 126, 234, 0.5),
                    inset 0 0 20px rgba(255, 255, 255, 0.1);
            }

            50% {
                box-shadow:
                    0 0 40px rgba(102, 126, 234, 0.8),
                    inset 0 0 30px rgba(255, 255, 255, 0.2);
            }
        }

        .robot-head {
            width: 80px;
            height: 70px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
        }

        .robot-eye {
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            top: 25px;
            animation: blink 3s infinite;
        }

        .robot-eye.left {
            left: 15px;
        }

        .robot-eye.right {
            right: 15px;
        }

        @keyframes blink {

            0%,
            90%,
            100% {
                transform: scaleY(1);
            }

            95% {
                transform: scaleY(0.1);
            }
        }

        .robot-antenna {
            width: 4px;
            height: 30px;
            background: #fff;
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
        }

        .robot-antenna::after {
            content: '';
            width: 12px;
            height: 12px;
            background: #ff6b6b;
            border-radius: 50%;
            position: absolute;
            top: -6px;
            left: 50%;
            transform: translateX(-50%);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: translateX(-50%) scale(1);
                opacity: 1;
            }

            50% {
                transform: translateX(-50%) scale(1.3);
                opacity: 0.7;
            }
        }

        .robot-arm {
            width: 15px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            position: absolute;
            top: 20px;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        .robot-arm.left {
            left: -20px;
            transform: rotate(-20deg);
            animation: wave 2s ease-in-out infinite;
        }

        .robot-arm.right {
            right: -20px;
            transform: rotate(20deg);
            animation: wave 2s ease-in-out infinite;
            animation-delay: 1s;
        }

        @keyframes wave {

            0%,
            100% {
                transform: rotate(20deg);
            }

            50% {
                transform: rotate(-20deg);
            }
        }

        /* Text Content */
        .error-title {
            font-size: clamp(24px, 5vw, 48px);
            font-weight: 800;
            color: #fff;
            margin-bottom: 1rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .error-message {
            font-size: clamp(16px, 3vw, 20px);
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 2rem;
            line-height: 1.6;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
        }

        /* Buttons */
        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1rem 2.5rem;
            font-size: 1rem;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: #fff;
            color: #667eea;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: 2px solid #fff;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.3);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .robot {
                width: 150px;
                height: 150px;
            }

            .robot-body {
                width: 90px;
                height: 105px;
            }

            .robot-head {
                width: 60px;
                height: 52px;
                top: -40px;
            }

            .robot-eye {
                width: 15px;
                height: 15px;
                top: 20px;
            }

            .robot-eye.left {
                left: 12px;
            }

            .robot-eye.right {
                right: 12px;
            }

            .button-group {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>

<body>
    <!-- Animated Background Particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- 3D Robot -->
        <div class="robot">
            <div class="robot-body">
                <div class="robot-head">
                    <div class="robot-antenna"></div>
                    <div class="robot-eye left"></div>
                    <div class="robot-eye right"></div>
                </div>
                <div class="robot-arm left"></div>
                <div class="robot-arm right"></div>
            </div>
        </div>

        <!-- 404 Error Code -->
        <div class="error-code">404</div>

        <!-- Error Message -->
        <h1 class="error-title">Oops! Page Not Found</h1>
        <p class="error-message">
            The page you're looking for seems to have wandered off into the digital void.
            Don't worry, our robot friend is here to help you get back on track!
        </p>

        <!-- Action Buttons -->
        <div class="button-group">
            <a href="auth.html" class="btn btn-primary">Go to Login</a>
            <a href="javascript:history.back()" class="btn btn-secondary">Go Back</a>
        </div>
    </div>

    <script>
        // Add some interactive sparkle effect on mouse move
        document.addEventListener('mousemove', (e) => {
            const sparkle = document.createElement('div');
            sparkle.style.position = 'absolute';
            sparkle.style.left = e.pageX + 'px';
            sparkle.style.top = e.pageY + 'px';
            sparkle.style.width = '5px';
            sparkle.style.height = '5px';
            sparkle.style.background = 'rgba(255, 255, 255, 0.8)';
            sparkle.style.borderRadius = '50%';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.animation = 'sparkle 0.6s ease-out';
            sparkle.style.zIndex = '1000';

            document.body.appendChild(sparkle);

            setTimeout(() => sparkle.remove(), 600);
        });

        // Add sparkle animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes sparkle {
                0% {
                    transform: scale(0);
                    opacity: 1;
                }
                100% {
                    transform: scale(3);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>

</html>
